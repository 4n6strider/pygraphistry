<section data-ng-controller="DataBlobsController" data-ng-init="find()">
	<div class="page-header">
		<h1>DataBlobs</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="datablob in datablobs" data-ng-href="#!/datablobs/{{datablob._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="datablob.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="datablob.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="datablob.title"></h4>
			<p class="list-group-item-text" data-ng-bind="datablob.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="datablobs.$resolved && !datablobs.length">
		No datablobs yet, why don't you <a href="/#!/datablobs/create">create one</a>?
	</div>
</section>
