<section data-ng-controller="DataBlobsController">
	<div class="page-header">
		<h1>New DataBlob</h1>
	</div>
	<div class="col-md-12">
		<form name="datablobForm" class="form-horizontal" action="https://graphistry.data.s3.amazonaws.com/" enctype='multipart/form-data' method='post'>
            <input type='hidden' name='AWSAccessKeyId' ng-model='awskeyid'>
            <input type='hidden' name='acl' value='private'>
            <input type='hidden' name='success_action_redirect' value="http://54.183.185.65/#!/datablobs">
            <input type='hidden' name='policy' ng-model='policy'>
            <input type='hidden' name='signature' ng-model='signature'>
            <input type='hidden' name='Content-Type' value='image/png'>
            <input type='file' name='file' size='40'>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': datablobForm.title.$dirty && datablobForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="key" type="text" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
