<html>
<head>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Nunito:300' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

function jump() {

    var controls = $('#controls').val();

    var args = [
        'dataset=' + encodeURIComponent($('#dataset').val()),
        'controls=' + controls,
        'scene=' + (controls === 'uber' ? 'uber' : 'netflow'),
        'debug=true',
        'play=5000'
    ];
    console.log(window.origin)
    var url = '/graph/graph.html?' + args.join('&');
    window.open(url, '_blank');
}

</script>
</head>
<body>

<div class="banner">
graphistry
</div>

<div class="content">
    <div class="regions">

        <div>
            <span style="color: rgba(51, 102, 153, 0.5)">nyc</span>
        </div>
        <div class="cali">
            <b>california</b>
            <div style="font-size: 0.5em; padding-top: 0.3em">
                <a href="graph/uber.html?dataset=Uber&type=OBSOLETE_geo&scene=uber&controls=uber&debug=true">uber</a>
                <a href="graph/graph.html?dataset=NetflowLarge&scene=netflow&controls=atlas&mapper=opentsdb&debug=true&play=10000">netflow</a>
            </div>
        </div>
        <div>
            <span style="color: rgba(51, 102, 153, 0.5)">tokyo</span>
        </div>
        <div>
            <span style="color: rgba(51, 102, 153, 0.5">singapore</span>
        </div>
    </div>

    <div class="loader">
        <h3>load your data</h3>
        <span> graph:
            <input id="dataset" list="datasets" type="text" size="64" name="url" value="https://s3-us-west-1.amazonaws.com/graphistry.data.public/lesmiserables.vgraph.gz" />
            <datalist id="datasets">
                <option value="NetflowSmall">
                <option value="NetflowMedium">
                <option value="NetflowLarge">
                <option value="NetflowHuge">
                <option value="Miserables">
                <option value="Enron">
                <option value="Oregon">
                <option value="Wikivotes">
                <option value="Amazon">
                <option value="Facebook">
                <option value="Gnutella">
                <option value="Epinions">
            </datalist>
        </span>
        <span> clustering:
            <select id="controls" >
                <option value="atlas">Force Atlas 2</option>
                <option value="gauss">Gauss-Seidel</option>
                <option value="uber">Edge Bundling</option>
            </select>
        </span>
        <button type="button" onclick="jump();">go</button>
    </div>
</div>

</body>
</html>
