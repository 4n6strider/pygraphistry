<!DOCTYPE html>
<html lang="en">
<head>
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta charSet='utf-8' />
    <meta httpEquiv="Content-Language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <title>Graphistry\'s Browser Compatability Test</title>
    <style>
    .graphistry-body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #333339;
    }
    .feature-table {
        top: 50%;
        left: 25%;
        color: #EEE;
        width: 50%;
        height: 135px;
        position: fixed;
        margin-top: -67.5px;
    }
    .feature-table thead td {
        font-size: 1.5em;
        line-height: 2em;
        text-align: center;
    }
    .feature-table td.passed {
        color: #00CC00;
        text-align: center;
        vertical-align: middle;
    }
    .feature-table td.failed {
        color: #CC0000;
        text-align: center;
        vertical-align: middle;
    }
    </style>
</head>
<body class='graphistry-body'>
    <table id='feature-table' class='feature-table'>
        <thead>
            <tr>
                <td>Feature</td>
                <td>Detected</td>
                <td>Enabled</td>
            </tr>
        </thead>
    </table>
    <script type="text/javascript">
        var table = document.getElementById('feature-table');
        var tbody = table.appendChild(document.createElement('tbody'));
        tbody.appendChild(testResultRow.apply(null, ['WebGL'].concat(testWebGL())));
        tbody.appendChild(testResultRow.apply(null, ['WebSockets'].concat(testHasWebSockets())));
        tbody.appendChild(testResultRow.apply(null, ['Binary WebSockets'].concat(testHasBinarySockets())));

        var binaryXHRPendingRow = tbody.appendChild(testResultRow('Binary XMLHttpRequest', 'testing', 'testing'));
        testHasBinaryXHR(function(detected, enabled) {
            tbody.replaceChild(testResultRow('Binary XMLHttpRequest', detected, enabled), binaryXHRPendingRow);
        });

        function testResultRow(description, detected, enabled) {
            var args = [description, detected, enabled];
            return args.reduce(function(tr, arg) {
                var td = tr.appendChild(document.createElement('td'));
                var span = td.appendChild(document.createElement('span'));
                if (typeof arg === 'string') {
                    span.textContent = arg;
                } else if (typeof arg === 'boolean') {
                    span.textContent = arg && '✔' || '✘';
                    td.className = arg && 'passed' || 'failed';
                }
                return tr;
            }, document.createElement('tr'));
        }
        function testWebGL() {
            var enabled = false, detected = 'WebGLRenderingContext' in window;
            if (detected) {
                var element = document.createElement('canvas');
                var contexts = ['webgl', 'experimental-webgl', 'ms-webgl', 'moz-webgl', 'opera-3d', 'webkit-3d', 'ms-3d', '3d'];
                for (var b = -1, len = contexts.length; ++b < len;) {
                    try {
                        if (element.getContext(contexts[b])) {
                            enabled = true;
                            break;
                        };
                    } catch (e) { }
                }
            }
            return [detected, enabled];
        }
        function testWebGL2() {
            var enabled = false, detected = 'WebGL2RenderingContext' in window;
            if (detected) {
                var element = document.createElement('canvas');
                var contexts = ['webgl2', 'experimental-webgl2'];
                for (var b = -1, len = contexts.length; ++b < len;) {
                    try {
                        if (element.getContext(contexts[b])) {
                            enabled = true;
                            break;
                        };
                    } catch (e) { }
                }
            }
            return [detected, enabled];
        }
        function testHasWebSockets() {
            var detected = 'WebSocket' in window || 'MozWebSocket' in window || false;
            return [detected, detected];
        }
        function testHasBinaryXHR(cb) {
            var xhr;
            var enabled = false;
            var detected = ('XMLHttpRequest' in window) &&
                           ('ArrayBuffer' in window) && (
                           (xhr = new window.XMLHttpRequest()) &&
                           (typeof xhr.responseType !== 'undefined')) || false;
            if (detected) {
                var done = false;
                xhr.onreadystatechange = function () {
                    if (this.readyState === 4 && !done && (done = true)) {
                        try {
                            enabled = !!(this.response && this.response instanceof ArrayBuffer);
                        } catch (e) {}
                        xhr.onreadystatechange = null;
                        cb(detected, enabled);
                    }
                };
                try {
                    xhr.open('GET', '/assets/favicon.ico?' + Math.random().toString(36).substr(2, 5), true);
                    xhr.responseType = 'arraybuffer';
                    xhr.send();
                    return;
                } catch (e) {}
            }
            return cb(detected, enabled);
        }
        function testHasBinarySockets() {
            var detected = false;
            var protocol = 'https:' == location.protocol ? 'wss' : 'ws';
            var wsCtor = !testHasWebSockets()[0] ? null :
                window.WebSocket || window.MozWebSocket;
            if (wsCtor && typeof wsCtor === 'function' && !(
                detected = 'binaryType' in wsCtor.prototype)) {
                try {       detected = !!(new wsCtor(protocol + '://.').binaryType); }
                catch (e) { detected = false;}
            }
            return [detected, detected];
        }
    </script>
</body>
</html>
