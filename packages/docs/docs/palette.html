<html>
<head>

<!-- GENERATED by graph-viz's palette.js -->
<script src="static/javascripts/palette.js"></script>

<script src="static/javascripts/jquery-1.10.2.js"></script>

<style>
span {
    font-size: 0.8em;
}
#palettes table span {
    width: 3.5em;
    display: inline-block;
    border: 1px solid black;
}
#palettes td, #palettes span {
    padding: 0;
    margin: 0;
}

.box {
    color: rgba(0,0,0,0);
    text-align: center;
}
.box:hover {
    color: white;
    background-color: black !important;
}

#palettes .offset, #palettes .dim {
    padding-left: 0.3em;
    width: 5em;
    max-width: 5em;
}

#toc span {
    padding: 0.5em;
    display: inline-block;
}

h3 {
    padding: 0; margin: 0;
}

</style>
<script>

$(function () {

    var toc = $('<div>');
    Object.keys(palettes).forEach(function (name) {
        toc.append(
            $('<span>')
                .append($('<a>').attr('href', '#' + name)
                    .text(name)));
    });
    $('#toc').append(toc);

    Object.keys(palettes).forEach(function (name) {

        $('#palettes').append($('<h3>').text(name));

        var table = $('<table>');

        var firstRow = $('<tr>');

        table.append(
            firstRow
                .append($('<td>')
                    .append($('<a name="' + name + '"></a>')))
                .append($('<td>')));


        var maxDim = 0;
        var dims = Object.keys(palettes[name]);
        dims.sort(function (a, b) { return a - b; });
        dims.reverse();
        dims.forEach(function (dim) {
            maxDim = Math.max(maxDim, palettes[name][dim].hexes.length);
            var offset = palettes[name][dim].offset;
            var row = $('<tr>')
                .append($('<td>').text(dim).addClass('dim'))
                .append($('<td>').text(offset).addClass('offset'));
            row.append(palettes[name][dim].hexes.map(function (hex, i) {
                return $('<td>').append($('<span>').css({'background': hex}).addClass('box').text(offset + i));
            }))
            table.append(row);
        })

        for (var i = 0; i < maxDim; i++) {
            firstRow.append($('<td>').text(i));
        }

        $('#palettes').append(table);

    });


});

</script>
</head>
<body>

<h2>Extended Color Palette</h2>

Pick colors for your visualization using <a href="http://colorbrewer2.org/">Color Brewer</a> and find the corresponding values below. For example, palette "3-class YlGn" corresponds to the <a href="#YlGn">values 243000, 243001, and 243002</a> located in the last row. (Hover over the boxes to see their values.)


<h2>Colors</h2>

<div id="toc"></div>
<div id="palettes"></div>

</body>
</html>
