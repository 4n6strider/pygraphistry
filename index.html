<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>WebCL N-Body (Na&iuml;ve)</title>

	<link rel="stylesheet" href="nbody.css">
	<!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
	<!--<script data-main="js/main" src="js/libs/require.js"></script>-->
	<script>

	</script>
	<script src="dist/vendors.js"></script>
	<script src="dist/naivebundle.js"></script>
	<script>
	</script>

	<script type="text/javascript">
		window.addEventListener("beforeunload", function(){console.clear();})
	</script>
</head>
<body>
	<div id="main">
		<div class="heading">
			<h1 class="title">N-Body (na&iuml;ve WebCL)</h1>
			<div id="fileData">
			  <span id="filenodes"></span>
			  <span id="fileedges"></span>
			</div>
			<div id="exploreData">
			  <button type=button id="anim-button" class="control-button" disabled>Animate</button>
			  <button type=button id="step-button" class="control-button" disabled>Step</button>
			  <select id="datasets"></select>
			</div>
		</div>

		<div class="content">
			<div class="sim-container">
				<canvas id="simulation" width="700" height="700" class="sim">
					WebGL not supported
				</canvas>
			</div>
			<div id="sliders" style="margin-top: -700px">
			    <div>
			      <input type="range" id="charge" value="68"><label>Charge</label>
			    </div>
			    <div>
			      <input type="range" id="gravity" ><label>Gravity</label>
			    </div>
			    <div>
			      <input type="range" id="strength" ><label>Edge Strength</label>
			    </div>
			    <div>
			      <input type="range" id="length" ><label>Edge Length</label>
			    </div>
			    <div><input type="checkbox" id="lockPoints" ><label>Lock Points</label></div>
			    <div><input type="checkbox" id="lockEdges" ><label>Lock Edges</label></div>
			    <div><input type="checkbox" id="lockMidpoints" checked><label>Lock Midpoints</label></div>
			    <div><input type="checkbox" id="lockMidedges" checked><label>Lock Curves</label></div>
			    <div><input type="checkbox" id="points" checked><label>Show Points</label></div>
			    <div><input type="checkbox" id="edges" checked><label>Show Edges</label></div>
			    <div><input type="checkbox" id="midpoints"><label>Show Midpoints</label></div>
			    <div><input type="checkbox" id="midedges"><label>Show Curves</label></div>

			    <hr/>
			    <div><input type="checkbox" id="forceAtlas" ><label><b>Force Atlas 2</b></label></div>
			    <div><input type="checkbox" id="preventOverlap" ><label>Prevent Overlap</label></div>
			    <div><input type="checkbox" id="strongGravity" ><label>Strong Gravity</label></div>
			    <div><input type="checkbox" id="dissuadeHubs" ><label>Dissuade Hubs</label></div>
			    <div><input type="range" id="scalingRatio" value="1" min="1" max="10"><label>Scaling Ratio</label></div>
			    <div><input type="range" id="edgeInfluence" value="0" min="0" max="10"><label>Edge Influence</label></div>
			    <!-- reuse gravity -->

			</div>

			<div class="stats">
				<div class="fps" id="fpsTotal">
					Total
				</div>

				<div class="fps" id="fpsSim">
					Sim
				</div>

				<div class="fps" id="fpsRender">
					Render
				</div>
			</div>

			<div id="message-box">
				<ul id="messages">
					<!-- <li class="msg-error">An info message</li> -->
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
