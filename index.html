<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>WebCL N-Body (Na&iuml;ve)</title>

	<link rel="stylesheet" href="nbody.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script data-main="js/main" src="js/libs/require.js"></script>

	<script type="text/javascript">
		window.addEventListener("beforeunload", function(){console.clear();})
	</script>
</head>
<body>
	<div id="main">
		<div class="heading">
			<h1 class="title">N-Body (na&iuml;ve WebCL)</h1>
			<div id="fileData">
			  <span id="filenodes"></span>
			  <span id="fileedges"></span>
			</div>
			<div id="exploreData">
			  <button type=button id="anim-button" class="control-button" disabled>Animate</button>
			  <button type=button id="step-button" class="control-button" disabled>Step</button>
			  <select id="datasets"></select>
			</div>
		</div>

		<div class="content">
			<div class="sim-container">
				<canvas id="simulation" width="700" height="700" class="sim">
					WebGL not supported
				</canvas>
			</div>

			<div id="message-box">
				<ul id="messages">
					<!-- <li class="msg-error">An info message</li> -->
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
