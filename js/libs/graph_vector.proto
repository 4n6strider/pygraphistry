message VectorGraph {
  enum GraphType {
    UNDIRECTED = 0;
    DIRECTED = 1;
  }
  required uint32 version = 1;
  optional string name = 2;
  required GraphType type = 3;
  required uint32 nvertices = 4;
  required uint32 nedges = 5;
  
  message Edge {
    required uint32 src = 1;
    required uint32 dst = 2;
  }
  repeated Edge edges = 6;

  enum AttributeTarget {
   VERTEX = 0;
   EDGE = 1;
  }
  message Int32AttributeVector {
    required string name = 1;
    required AttributeTarget target = 2;
    repeated uint32 values = 3 [packed=true];
  }
  message DoubleAttributeVector {
    required string name = 1;
    required AttributeTarget target = 2;
    repeated double values = 3 [packed=true];
  }
  message StringAttributeVector {
    required string name = 1;
    required AttributeTarget target = 2;
    repeated string values = 3;
  }

  repeated Int32AttributeVector int32_vectors = 7;
  repeated DoubleAttributeVector double_vectors = 8;
  repeated StringAttributeVector string_vectors = 9;
  
  message Int32BufferVector {
    required string name = 1;
    repeated uint32 values = 2 [packed=true];
  }

  repeated Int32BufferVector int32_buffer_vectors = 10;

  message Vertex {
    required float x = 1;
    required float y = 2;
  }
  repeated Vertex vertices = 11;
}