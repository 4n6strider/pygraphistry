---
- apt: name={{ item }} state=installed update_cache=yes
  with_items:
    - python-selinux
    - mysql-server
    - python-mysqldb
  sudo: yes

- name: Copy the my.cnf file 
  template: src=my.cnf.j2 dest=/etc/mysql/my.cnf
  sudo: yes
  notify:
   - restart mysql

- service: name=mysql state=started enabled=yes
  sudo: yes

- name: update mysql root password for all root accounts
  mysql_user: name=root host={{ item }} password=graphtheplanet login_user=root
  with_items:
   - "{{ ansible_hostname }}"
   - 127.0.0.1
   - ::1
   - localhost
  when: ansible_hostname != 'localhost' 

- name: update mysql root password for all root accounts
  mysql_user: name=root host={{ item }} password=graphtheplanet login_user=root
  with_items:
   - 127.0.0.1
   - ::1
   - localhost
  when: ansible_hostname == 'localhost' 

- name: ensure anonymous users are not in the database
  mysql_user: name='' host={{ item }} state=absent
  with_items:
   - localhost
   - "{{ ansible_hostname }}"

- name: remove the test database
  mysql_db: name=test state=absent

- name: Create the database
  mysql_db: name=central_user state=present

- name: Create the database users
  mysql_user: name={{ item.name }}  password={{ item.pass }} priv={{ item.priv }} state=present 
              host={{ item.host | default("localhost") }}
  with_items:
    { name: node_monitor, pass: graphtheplanet, priv: "*.*:ALL" }

