<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GPU Remote Streaming Demo</title>

    <!-- Libs (bootstrap etc.) -->

    <!-- FIXME: We already bundle jQuery with StreamGL, but bootstrap complains because no global
    '$' is defined. Find a way to only include jQuery once, and have it found by both. -->
    <script type="text/javascript" src="libs/jquery-2.1.1.js"></script>

    <script type="text/javascript" src="libs/jquery-ui-1.10.4.min.js"></script>
    <script type="text/javascript" src="libs/jquery.mousewheel-3.1.9.js"></script>
    <script type="text/javascript" src="libs/jQRangeSlider-5.6.0/jQAllRangeSliders-min.js"></script>
    <script type="text/javascript">
        window.$OLD = $;
    </script>


    <!-- FIXME: Package Quo and bundle with StreamGL -->
    <script type="text/javascript" src="libs/quo.js"></script>



    <link rel="stylesheet" href="css/jquery-ui-1.10.4.css">
    <link rel="stylesheet" href="libs/jQRangeSlider-5.6.0/css/classic-min.css">


    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="libs/bootstrap-slider/js/bootstrap-slider.js"></script>

    <link rel="stylesheet" href="libs/bootstrap-slider/css/bootstrap-slider.css">

    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700|Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>


    <!-- App -->
    <link rel="stylesheet" href="css/gpustreaming.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/graph.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/netflow.css" type="text/css" media="screen" charset="utf-8">

    <!-- FIXME: Include fpsmeter as part of the StreamGL bundle -->
    <script type="text/javascript" src="libs/fpsmeter.js" charset="utf-8"></script>
    <script type="text/javascript" src="StreamGL.js" charset="utf-8"></script>


    <script type="text/javascript">
        window.addEventListener("beforeunload", function(){console.clear();});
        window.addEventListener("DOMContentLoaded", function() {$('[data-toggle="tooltip"]').tooltip();});

    </script>

</head>



<body>

    <div class="content">
        <div class="sim-container">

            <canvas id="simulation" class="sim"> WebGL not supported </canvas>

            <div id="marquee" class="off"></div>

            <!-- over canvas but below interactions -->
            <div id="highlighted-point-cont">
                <div class="highlighted-point">
                    <div class="highlighted-point-center"></div>
                </div>
            </div>

        </div>


    </div>

    <div>
        <div class="heading">
            <h1 class="title">Graphistry <span>netflow explorer</span></h1>
            <div class="controls">
              <button type=button id="do-disconnect" class="control-button">Disconnect</button>
            </div>

            <div id="timeSlider"></div>
        </div>
    </div>

    <div class='section' id="menus">


        <div class="accordian" id="controlState">
            <div class="accordian-group">

                <div class="accordion-heading">

                  <a href="#" id="mouser" data-container="body" data-toggle="tooltip" data-placement="left" title="Scroll and Zoom">
                    <i class="fa fa-arrows fa-2x"></i>
                  </a>

                  <a href="#" id="marqueerectangle" data-container="body" data-toggle="tooltip" data-placement="left" title="Select Subset">
                    <i class="selectable"></i>
                  </a>

                  <a href="#" id="simulate" data-container="body" data-toggle="tooltip" data-placement="left" title="Run Layout Engine">
                    <i class="fa fa-bolt fa-2x"></i>
                  </a>

                  <a href="#" id="center" data-container="body" data-toggle="tooltip" data-placement="left" title="Center View">
                      <i class="fa fa-crosshairs fa-2x"></i>
                  </a>
                </div>

            </div>
        </div>


        <div class="menu" style="padding: 1em; margin: 1em;">

            <div class="accordion" id="menuState">
                <div class="accordion-group">
                    <div class="accordion-heading">
                      <a class="accordion-toggle" data-toggle="collapse" data-parent="#menuState" href="#renderingItems">
                        <i class="fa fa-cogs fa-2x"></i>
                      </a>
                    </div>

                    <div id="renderingItems" class="accordion-body collapse">
                        <div class="form-horizontal">

                            <div class="form-group">
                                <label for="chargeSlider" class="control-label col-xs-2">Charge strength</label>
                                <div class="col-xs-10">
                                    <!-- 0 - 10 -->
                                    <input class="menu-slider" id="chargeSlider" data-slider-id='chargeSliderD' type="text" data-slider-min="-10" data-slider-max="10" data-slider-step="0.00001" data-slider-value="0"/>
                                </div>
                            </div>  <!-- /form-group -->



                            <div class="form-group">
                                <label for="edgeStrength0Slider" class="control-label col-xs-2">Spring strength 0</label>
                                <div class="col-xs-10">
                                    <!-- 0 - 10 -->
                                    <input class="menu-slider" id="edgeStrength0Slider" data-slider-id='edgeStrength0SliderD' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="0.2" data-slider-value="4.3"/>
                                </div>
                            </div>  <!-- /form-group -->

                            <div class="form-group">
                                <label for="edgeDist0Slider" class="control-label col-xs-2">Spring dist 0</label>
                                <div class="col-xs-10">
                                    <!-- 0 - 0.1 -->
                                    <input class="menu-slider" id="edgeDist0Slider" data-slider-id='edgeDist0SliderD' type="text" data-slider-min="0" data-slider-max="0.0001" data-slider-step="0.000001" data-slider-value="0.000016"/>
                                </div>
                            </div>  <!-- /form-group -->


                            <div class="form-group">
                                <label for="edgeStrength1Slider" class="control-label col-xs-2">Spring strength 1</label>
                                <div class="col-xs-10">
                                    <!-- 0 - 10 -->
                                    <input class="menu-slider" id="edgeStrength1Slider" data-slider-id='edgeStrength1SliderD' type="text" data-slider-min="0" data-slider-max="5000" data-slider-step="50" data-slider-value="1200"/>
                                </div>
                            </div>  <!-- /form-group -->

                            <div class="form-group">
                                <label for="edgeDist1Slider" class="control-label col-xs-2">Spring dist 1</label>
                                <div class="col-xs-10">
                                    <!-- 0 - 0.1 -->
                                    <input class="menu-slider" id="edgeDist1Slider" data-slider-id='edgeDist1SliderD' type="text" data-slider-min="0" data-slider-max="30" data-slider-step="0.3" data-slider-value="0"/>
                                </div>
                            </div>  <!-- /form-group -->




                            <div class="form-group">
                                <label for="gravitySlider" class="control-label col-xs-2">Gravitate</label>
                                <div class="col-xs-10">
                                    <!-- -0.1 - 0.1 -->
                                    <input class="menu-slider" id="gravitySlider" data-slider-id='gravitySliderD' type="text" data-slider-min="-50" data-slider-max="50" data-slider-step="1" data-slider-value="0"/>
                                </div>
                            </div>  <!-- /form-group -->

                            <div class="form-group">
                                <label class="control-label col-xs-2"></label>
                                <div class="col-xs-10">
                                    <button type="button" class="btn btn-default" id="refresh"
                                        data-toggle="tooltip" title="Reset visualization">
                                        <i class="fa fa-refresh fa-lg"></i>
                                    </button>
                                </div>
                            </div>  <!-- /form-group -->

                        </div>  <!-- /form-horizontal -->
                    </div> <!-- /renderingItems -->
                </div> <!-- /accordion-group -->
            </div> <!-- /accordion -->
        </div> <!-- /menu -->
    </div> <!-- /section -->

    <div class="status-bar"></div>


    <div class="legend-container">
            <div class="legend">
                <span class="label">edge: amount of data sent</span>
                <span class="tick tick1"></span>
                <span class="tick tick2"></span>
                <span class="tick tick3"></span>
                <span class="tick tick4"></span>
                <span class="tick tick5"></span>
            </div>

            <div class="legend">
                <span class="label">node: color shows cluster, size shows # connections</span>
            </div>
    </div>

</body>


</html>
