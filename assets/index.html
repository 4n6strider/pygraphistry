<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>GPU Remote Streaming Demo</title>

	<!-- Libs (bootstrap etc.) -->

	<!-- FIXME: We already bundle jQuery with StreamGL, but bootstrap complains because no global
	'$' is defined. Find a way to only include jQuery once, and have it found by both. -->
	<script type="text/javascript" src="libs/jquery-2.1.1.js"></script>

	<!-- FIXME: Package Quo and bundle with StreamGL -->
	<script type="text/javascript" src="libs/quo.js"></script>

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>

	<link rel="stylesheet" href="libs/bootstrap-slider/css/bootstrap-slider.css">

	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">


	<!-- App -->
	<link rel="stylesheet" href="css/gpustreaming.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="css/graph.css" type="text/css" media="screen" charset="utf-8">

	<!-- FIXME: Include fpsmeter as part of the StreamGL bundle -->
	<script type="text/javascript" src="libs/fpsmeter.js" charset="utf-8"></script>
	<script type="text/javascript" src="StreamGL.js" charset="utf-8"></script>


	<script type="text/javascript">
		window.addEventListener("beforeunload", function(){console.clear();})

		// FIXME: Move this to StreamGL
		window.addEventListener("resize", function () {
			var cnv = document.getElementById("simulation");
			cnv.width = cnv.clientWidth = window.innerWidth;
			cnv.height = cnv.clientHeight = window.innerHeight;
		});
	</script>

</head>



<body>
	<div class="content">
		<div class="sim-container">
			<canvas id="simulation" class="sim"> WebGL not supported </canvas>
		</div>
	</div>


	<div id="main">
		<div class="heading">
			<h1 class="title">Uber Trips Across SF</h1>
			<h3>Edge Bundling: a physics simulation over 100K midpoints</h3>

 			<div class="controls">
			  <button type=button id="do-disconnect" class="control-button">Disconnect</button>
			</div>

			<div class="hit-label"> </div>
		</div>
	</div>


	<div class='section'>
		<div class="menu" style="padding: 1em; margin: 1em;">

			<div class="accordion" id="menuState">
			 	<div class="accordion-group">
				    <div class="accordion-heading">
				      <a class="accordion-toggle" data-toggle="collapse" data-parent="#menuState" href="#renderingItems">
				        <i class="fa fa-cogs fa-2x"></i>
				      </a>
				    </div>

				    <div id="renderingItems" class="accordion-body collapse">
						<div class="form-horizontal">

							<div class="form-group">
					            <label for="edgeStrengthSlider" class="control-label col-xs-2">Spring strength</label>
					            <div class="col-xs-10">
						            <!-- 0 - 10 -->
					                <input class="menu-slider" id="edgeStrengthSlider" data-slider-id='edgeStrengthSliderD' type="text" data-slider-min="0" data-slider-max="5000" data-slider-step="50" data-slider-value="50"/>
					            </div>
					        </div>  <!-- /form-group -->

							<div class="form-group">
					            <label for="edgeDistSlider" class="control-label col-xs-2">Spring dist</label>
					            <div class="col-xs-10">
						            <!-- 0 - 0.1 -->
					                <input class="menu-slider" id="edgeDistSlider" data-slider-id='edgeDistSliderD' type="text" data-slider-min="0" data-slider-max="30" data-slider-step="0.3" data-slider-value="1"/>
					            </div>
					        </div>  <!-- /form-group -->

							<div class="form-group">
					            <label for="gravitySlider" class="control-label col-xs-2">Gravitate</label>
					            <div class="col-xs-10">
					            	<!-- -0.1 - 0.1 -->
					                <input class="menu-slider" id="gravitySlider" data-slider-id='gravitySliderD' type="text" data-slider-min="-50" data-slider-max="50" data-slider-step="1" data-slider-value="0"/>
					            </div>
					        </div>  <!-- /form-group -->

					        <div class="form-group">
								<label class="control-label col-xs-2"></label>
								<div class="col-xs-10">
									<button type="button" class="btn btn-default" id="refresh"
										data-toggle="tooltip" title="Reset visualization">
									  	<i class="fa fa-refresh fa-lg"></i>
									</button>
								</div>
					        </div>  <!-- /form-group -->

					    </div>  <!-- /form-horizontal -->
				    </div> <!-- /renderingItems -->
			 	</div> <!-- /accordion-group -->
			</div> <!-- /accordion -->
		</div> <!-- /menu -->
	</div> <!-- /section -->

	<div class="status-bar"></div>
</body>


</html>
